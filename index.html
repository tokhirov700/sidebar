<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Modal</title>
      <link rel="stylesheet" href="./assets/styles/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
   </head>
   <body>
      <header>
         <div class="container">
            <nav>
               <a href="#" class="logo" id="logo">Logo</a>

               <ul class="nav-list">
                  <li class="nav-list__item">
                     <a href="#">Home</a>
                  </li>

                  <li class="nav-list__item">
                     <a href="#">Products</a>
                  </li>

                  <li class="nav-list__item">
                     <a href="#">Contacts</a>
                  </li>
               </ul>

               <button id="login-btn">Login</button>
            </nav>
         </div>
      </header>

      <!-- login modal -->

      <div class="auth-modal" id="auth-modal">
         <div class="auth-modal__wrapper">
            <img src="./assets/icons/x.svg" alt="close" id="closemodal">
            <h2>Please login</h2>

            <form>
               <label for="email">
                  <input type="email" placeholder="Email" id="email" required />
               </label>

               <label for="password">
                  <input
                     type="password"
                     placeholder="Password"
                     id="password"
                     required
                  />
               </label>

               <label for="checkbox">
                  <input type="checkbox" id="checkbox" required />
                  Remember me
               </label>

               <button type="submit" id="login-form">Login</button>
            </form>
         </div>
      </div>

      <!-- sidebar -->

      <aside id="sidebar">
         <div class="wrapper">
               <img src="./assets/icons/x-lg.svg" alt="closebtn" id="closebtn">
             <div id="sidebartytle">
               <p>Home</p>
               <p>Properties</p>
               <p>Contacts</p>
             </div>
             <div id="sidebartext">
                <img src="./assets/icons/facebook.svg" alt="">
                <img src="./assets/icons/twitter.svg" alt="">
                <img src="./assets/icons/instagram.svg" alt="">
                <img src="./assets/icons/linkedin (1).svg" alt="">
             </div>
         </div>
      </aside>

      <script src="./assets/js/modal.js"></script>
      <script src="./assets/js/sidebar.js"></script>
   </body>
</html>
